<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3>HOME</h3>
        <div class="black-box home-el">0</div>
        <div class="buttons">
          <button onclick="addoneHome()">+1</button>
          <button onclick="addtwoHome()">+2</button>
          <button onclick="addthreeHome()">+3</button>
        </div>
      </div>
      <div class="right">
        <h3>GUEST</h3>
        <div class="black-box guest-el">0</div>
        <div class="buttons">
          <button onclick="addoneGuest()">+1</button>
          <button onclick="addtwoGuest()">+2</button>
          <button onclick="addthreeGuest()">+3</button>
        </div>
      </div>
      <button onclick="reset()" class="new-game">NEW GAME</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
